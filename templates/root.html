{% extends 'base.html' %}
{% block title %}
        <h2>Homepage</h2>
{% endblock %}

{% block content %}
        {% if username %}
        Welcome, {{username}}!
        {% endif %}

        <table>
            <tr><td>username</td><td>message</td></tr>
        {% for message in messages %}
        <tr><td>{{message.username}}</td><td>{{ message.text }}</td></tr>
        {% endfor %}
        </table>
{% endblock %}
