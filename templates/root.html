{% extends 'base.html' %}
{% block title %}
        <h2>Homepage</h2>
{% endblock %}

{% block content %}

        {% if username %}
        <h3>Welcome, {{username}}!</h3>
        {% endif %}
        <br>
        <table>
            <tr><td>Username</td><td>Message</td></tr>
                <br>
        {% for message in messages %}
        <tr><td>{{message.username}}</td><td>{{ message.text }}</td></tr>
        {% endfor %}
        </table>
{% endblock %}
