<html>

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
        <title>This is Brandon's Twitter clone for CS40!</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="https://github.com/mikeizbicki/cmc-csci040">CS40</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls=navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav container">
                    <li class="nav-item active">
                        <a href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="/mike">CS Wiz</a>
                    </li>
                    {% if username %}
                    <li class="nav-item">
                        <a href="/create_message">Post Message</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout">Log Out</a>
                    </li>
                    <li class="nav-item">
                        <a href="delete_user/{{username}}">Delete Account</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/login">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a href="/create_user">Create Account</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <h1>CS40 Chat Forum</h1>

            {% block title %}
            {% endblock %}

            {% block content %}
            {% endblock %}


        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>

</html>
